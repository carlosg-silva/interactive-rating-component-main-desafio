<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <!-- script -->
  <script src="js/scripts.js" defer></script>
</head>

<body>
  <main id="container">
    <div id="search">
      <div class="img-star"><img src="images/icon-star.svg" alt=""></div>
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
      </p>
      <div id="list-options">
        <button class="my-button" data-value="1">1</button>
        <button class="my-button" data-value="2">2</button>
        <button class="my-button" data-value="3">3</button>
        <button class="my-button" data-value="4">4</button>
        <button class="my-button" data-value="5">5</button>
      </div>

      <div class="submit">
        <button id="submit-button">submit</button>
      </div>

    </div>

    <div id="result" class="hide">
      <div class="img-thank"><img src="images/illustration-thank-you.svg" alt=""></div>
      <div id="result-option">
        <p>You selected <span id="selected-value"></span> out of 5</p>
      </div>
      <div class="result-text">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
      </div>
    </div>

  </main>
</body>

</html>
